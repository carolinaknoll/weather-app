<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Weather App | Carolina Knoll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="weather, app, temperature, celsius, fahrenheit, javascript, jquery, online">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/favicon.ico">
  </head>

  <body>
    <div class="weather-app">

      <div class="container">
        <div class="weather-app-title">
          <h1><i class="fa fa-globe"></i> Weather App!</h1>
          <h2>Check the weather wherever you are.</h2>
        </div>
      </div>

      <div class="weather-app-box">
        <div class="container">
          <p class="medium-font"><i class="fa fa-map-marker" aria-hidden="true"></i> <span id="city">[city]</span></p>

          <p class="small-font">
            <span id="state">[state]</span>
            <span id="country">[country]</span>
          </p>

          <img id="icon"></img>
          <p class="medium-font" id="temperature">[temperature]</p>
          <p class="small-font" id="description">[description]</p>
          <p class="small-font" id ="windSpeed">[wind speed]</p>

          <button class="green-button" id="convertImperial">Convert to Imperial</button>
          <button class="green-button" id="convertMetric">Convert to Metric</button>

          <p class="small-font" id="observationTime">[last updated]</p>
        </div>
      </div>

      <div class="wunderground-logo-mark">
        <p>API data provided by</p>
        <img src="img/wunderground-logo.png" class="wunderground-logo" alt="Wunderground">
      </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
