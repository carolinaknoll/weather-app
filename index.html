<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Weather App | Carolina Knoll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="weather, app, temperature, celsius, fahrenheit, javascript, jquery, online">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/favicon.ico">
  </head>

  <body>
    <div class="weather-app">
      <div class="container">
        <div class="weather-app-title">
          <h1>Weather App!</h1>
          <h2>Check the weather wherever you are.</h2>
        </div>
      </div>

        <div class="weather-app-box">
          <div class="container">
            <p><span id="weatherCity">[city]</span>, <span id="weatherCountry">[country]</span>.</p>
            <p><span id="weatherTemperature">[temperature]</span> <span id="toggleTemperature">[f/c]</span>.</p>
            <p><span id="weatherTemperatureIcon"></span></p>
            <p><span id="weatherDescription">[description]</span>.</p>
            <p><span id ="weatherWindSpeed">[wind speed]</span> <span id="toggleSpeed">[meters/second / miles/hour]</span>.</p>
          </div>
        </div>

    </div>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
